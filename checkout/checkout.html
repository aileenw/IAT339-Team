<!doctype html>

<html>



<head>

<link rel="stylesheet" href="css/main.css">



</head>

<body>

<div class="section>
	<h2 class="payment-info-icon">Payment Info</h2>
		<label class>
			<h3>Card Number</h3>
			<input class="text thick-border-style glow-style" placeholder="Card Number:">
		</label>
<div>



<div class="card-type-container">
	<img alt="VISA" src="img/visa-icon.png" width:"32" height:"32">
	<img alt="MASTERCARD" src="img/mastercard-icon.png">
	<img alt="AMEX" src="img/amex-icon.png">
	<img alt="PAYPAL" src="img/paypal-icon.png">
</div>



	<div class="card-expiration">

		<label class="expiration-month">
			<h3>Expiration Month</h3>
			<select class="month glow-style" name="month">
				<option>Select..</option>
				<option value="January">01 Jan</option>
				<option value="February">02 Feb</option>
				<option value="March">03 Mar</option>
				<option value="April">04 Apr</option>
				<option value="May">05 May</option>
				<option value="June">06 Jun</option>
				<option value="July">07 Jul</option>
				<option value="August">08 Aug</option>
				<option value="September">09 Sep</option>
				<option value="October">10 Oct</option>
				<option value="November">11 Nov</option>
				<option value="December">12 Dec</option>
			</select>
		</label>
		
		<label class="expiration-year">
			<h3>Expiration Year</h3>
			<select class="year glow-style "name="year">
				<option>Select..</option>
				<option value="2015">2015</option>
				<option value="2016">2016</option>
				<option value="2017">2017</option>
				<option value="2018">2018</option>
				<option value="2019">2019</option>
				<option value="2020">2020</option>
				<option value="2021">2021</option>
				<option value="2022">2022</option>
				<option value="2023">2023</option>
				<option value="2024">2024</option>
				<option value="2025">2025</option>
			</select>
		</label>
	</div>


	<div class="card-code">
			<label class>
				<h3>Card Security Code (CSC)</h3>
				<input class="text thick-border-style glow-style" placeholder="CSC:">
			</label>
	</div>


<div class="section">
	<h2 class="billing-info-icon">Billing Address</h2>
		<label class>
			<input class="text thick-border-style glow-style" placeholder="Full Name:">
			<input class="text thick-border-style glow-style" placeholder="Street Address 1:">
			<input class="text thick-border-style glow-style" placeholder="Address 2(Apt #, Suite, Floor):">
			<input class="text thick-border-style glow-style" placeholder="City:">
			<input class="text thick-border-style glow-style" placeholder="Province:">
			<input class="text thick-border-style glow-style" placeholder="Postal Code:">
			<input class="text thick-border-style glow-style" placeholder="Email Address:">
			<input class="text thick-border-style glow-style" placeholder="Phone Number:">
		</label>
		
		</div>
		
	<div class="section">
		<h2 class="shipping-icon">Shipping Methods</h2>
			<ul class="shipping-option-list">
				<li>
					<input type="radio" name="shipping-methods-group">
					<span>Free</span>
					<span style="width:15.6em; float:right;">
						<span class="shipping-cost">$0.00</span>
						<span>5-7 Business Days</span>
					</span>
				</li>
				
				
				<li>
					<input type="radio" name="shipping-methods-group">
					<span>Expedited</span>
					<span style="width:15.6em; float:right;">
						<span class="shipping-cost">$9.00</span>
						<span>2-3 Business Days</span>
					</span>
				</li>
				
				
				<li>
					<input type="radio" name="shipping-methods-group">
					<span>Overnight</span>
					<span style="width:15.6em; float:right;">
						<span class="shipping-cost">$18.00</span>
						<span>1 Business Day</span>
					</span>
				</li>
			</ul>
</body>

</html>
